<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória Temático</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="start-screen">
    <h1>Jogo da Memória</h1>
    <p>Escolha uma dificuldade para começar:</p>
    <button class="difficulty" data-size="3x4">Iniciante</button>
    <button class="difficulty" data-size="4x4">Intermediário</button>
    <button class="difficulty" data-size="6x5">Difícil</button>
    <button class="difficulty" data-size="10x11">Impossível</button>
  </div>
  <div id="game-container" class="hidden">
    <h1>Jogo da Memória</h1>
    <p>Jogadas: <span id="moves">0</span> | Tempo: <span id="time">0</span> segundos</p>
    <div id="game-board"></div>
    <button id="restart-button" class="hidden">Reiniciar Jogo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
